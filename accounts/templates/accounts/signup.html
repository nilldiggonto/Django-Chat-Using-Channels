{% extends 'chat/base.html' %}

{% block title %}Signup{% endblock %}


{% block content %}
<div class="p-10 lg:p-20 text-center">
    <div class="text-3xl lg:text-6xl text-white">
        Sign Up        
    </div>
</div>

<form class="lg:w-1/4 px-4 mx-auto">
    <div class="mb-5">
        <label for="" class="text-white">Username</label>
        <input type="text" name="username" class="w-full mt-2px-4 py-2 rounded-xl">
    </div>

    <div class="mb-5">
        <label for="" class="text-white">Password</label>
        <input type="text" name="username" class="w-full mt-2px-4 py-2 rounded-xl">
    </div>

    <div class="mb-5">
        <label for="" class="text-white">Confirm Password</label>
        <input type="text" name="username" class="w-full mt-2px-4 py-2 rounded-xl">
    </div>

    <button class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">
        Submit
    </button>
</form>


{% endblock %}
